<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="phaser.min.js"></script>
  </head>
  <body>

  <div class="score"></div>
  
  <div class="lobby">
    <h3>Подключенные игроки:</h3>
    <div class="player" id="0"></div>
    <div class="player" id="1"></div>
    <div class="player" id="2"></div>
    <div class="player" id="3"></div>
    <button>Готов!</button>
    <p class='count'>Ждем пока игроки будут готовы...</p>
    <select name="colorPick" onchange="changeColor(this)">
      <option value="Синий" selected>Синий</option>
      <option value="Красный" >Красный</option>
      <option value="Желтый" >Желтый</option>
      <option value="Зеленый" >Зеленый</option>
    </select>
  </div>

	<script src="client.js"></script>
  </body>
</html>
